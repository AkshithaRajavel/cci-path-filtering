version: '2.1'
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.1.7
workflows:
  filter:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/workflo-config.yml
          mapping: |
            workflow1/.* wf "wf1"
            workflow2/.* wf "wf2"