version: '2.1'
jobs:
  build:
    parameters:
      publish:
        type: string
        default: TAGANCH
    docker:
      - image: cimg/base:2023.02
    steps:
      - checkout
      - run: echo "export TAGANCH=<< pipeline.git.branch >>" >> $BASH_ENV
      - run: echo ${<< parameters.publish >>}
      

workflows:
  filter:
    jobs:
      - build