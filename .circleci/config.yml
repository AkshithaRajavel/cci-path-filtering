version: '2.1'
jobs:
  filter:
    parameters:
      tags:
        default: v${CIRCLE_SHA1:0:7}
        description: Comma-separated tags to create and push
        type: string
    docker:
      - image: cimg/base:2023.02
    steps:
      - checkout
      - run:
          command: echo $TAGANCH
          environment:
            TAGANCH: v<< parameters.tags >>
workflows:
  main:
    jobs:
      - filter