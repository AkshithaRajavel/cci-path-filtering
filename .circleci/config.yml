version: '2.1'
jobs:
  filter:
    docker:
      - image: cimg/base:2023.02
    steps:
      - checkout
      - run: echo "export TAGANCH=<< pipeline.git.branch >>" >> $BASH_ENV
  build:
    docker:
      - image: cimg/base:2023.02
    parameters:
      publish:
        type: string
        default: "test"
    steps:
      - when:
          condition: 
            equal: [<< parameters.publish >>, main]
          steps:
            - run: echo "Publishing to main"
      - run: echo "Building with tag $TAGANCH"
      

workflows:
  main:
    jobs:
      - filter
      - build:
          publish: ${TAGANCH}
          requires: filter