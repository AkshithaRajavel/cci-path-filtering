version: '2.1'
jobs:
  build:
    parameters:
      publish:
        type: string
        default: TAGANCH
    docker:
      - image: cimg/base:2023.02
    steps:
      - checkout
      - run: echo "export TAGANCH=<< pipeline.git.branch >>" >> $BASH_ENV
      - when:
          condition:
            equal: [${<< parameters.publish >>}, main]
          steps:
            - run: echo "Publishing to main"
      

workflows:
  filter:
    jobs:
      - build