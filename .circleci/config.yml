version: '2.1'
jobs:
  build:
    docker:
      - image: cimg/base:2023.03
    steps:
      - checkout
      - run: |
          dirs=()
          git diff --name-only HEAD~1 HEAD | while read -r file; do
          dirs+=$(dirname "$file")
          done
          echo "List of root directories:"
          printf '%s\n' "${dirs[@]}"

workflows:
  filter:
    jobs:
      - build