version: '2.1'
jobs:
  build:
    docker:
      - image: cimg/base:2023.02
    steps:
      - checkout
      - run: |
          export commit_hash=$(git rev-parse --short HEAD)
          echo "COMMIT_HASH=$commit_hash"
      - run: git diff --name-only HEAD HEAD~1 | xargs -I % dirname % | xargs make
      - run: docker

workflows:
  filter:
    jobs:
      - build